<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body body style="text-align: center;" >
    {% if ds_nguoidung %}
    <tr>
        <h1>Thông tin người dùng</h1>
    </tr>
    <table align="center" border="1">
        <thead>
            <tr>
                <td>
                    Tên đăng nhập
                </td>
                <td>
                    Email
                </td>
                <td>
                    Mật khẩu
                </td>
            </tr>
        </thead>
        <tbody>
            {% for dt in ds_nguoidung %}
            <tr>
                <td>{{dt.ten_dang_nhap}}</td>
                <td>{{dt.email}}</td>
                <td>{{dt.mat_khau}}</td>
                <!-- <td><a href="{%url 'chi_tiet' dt.id%}">Chọn</a></td> -->
                <td><a href="{% url 'xoa_nguoidung' dt.id %}">Xoá</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Chua co du lieu de hien thi</p>
    {% endif %}
</body>
</html>
