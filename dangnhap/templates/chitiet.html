<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cập nhật thông tin</h1>
    <form action="{%url 'xuly_capnhatnv' %}">
        <input type="hidden" name="id_nv" id="id_nv" value="{{nd.id}}">
        <table align="center">
            <tr>
                <td class="trai">Tên đăng nhập</td>
                <td><input type="text" id="ten" name="ten" value="{{nd.ten_dang_nhap}}"> </td>
            </tr>
            <tr>
                <td class="trai">Email</td>
                <td><input type="text" id="email" name="email" value="{{nd.email}}"> </td>
            </tr>
            <tr>
                <td class="trai">Mật khẩu</td>
                <td><input type="text" id="matkhau" name="matkhau" value="{{nd.mat_khau}}"> </td>
            </tr>
            <tr>
                <td colspan="2"> <input type="submit" name="cn" id="cn" value="Cập nhật"></td>
            </tr>

        </table>
    </form>
</body>
</html>
